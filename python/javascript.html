        <h1>Program</h1>
        <script>
            console.log(1);
            console.log(2);
            console.log(3);
        </script>
        <h1>Number</h1>
        <script>
            console.log(1);
            console.log(1.2);
            console.log(1+1);
            console.log(2-1);
            console.log(2*2);
            console.log(6/2);
            console.log(Math.pow(3,2));
            console.log(Math.random());
        </script>
        <h1>String</h1>

            console.log('Hello')

            Hello

            `);
            console.log('Hello'.length)

        </script>
        <h1>Boolean & comparison operator</h1>
        <script>
            console.log(true);
            console.log(false);
            console.log(1===1); // true
            console.log(1===2); // false
            console.log(1>2); //false
            console.log(1<2); //true
        </script>
        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
                console.log(3);
            }
            console.log(4);


            console.log(1);
            if(false){
                console.log(2);
                console.log(3);
            }
            console.log(4);

            console.log(1);
            if(true){
                console.log(2.1);
                console.log(3.1);
            } else {
                console.log(2.2);
                console.log(3.3);
            }
            console.log(4);

            console.log(1);
            if(false){
                console.log(2.1);
                console.log(3.1);
            } else {
                console.log(2.2);
                console.log(3.2);
            }
            console.log(4);
        </script>
