<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <h1>Comparison Operator</h1>
        <script>
            console.log(1<1);
            console.log(1===1);
        </script>

        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log('2 - true');
            } else {
                console.log('2 - false');
            }
            console.log(3);

            console.log(4);
            if(false){
                console.log('5 - true');
            } else {
                console.log('5 - false');
            }
            console.log(6);
        </script>
    </body>
</html>
